{% extends "main/layout.html" %}

{% block css %}
<link rel="shortcut icon" href="/static/main/img/LOGO.png">
<link rel="stylesheet" href="/static/module/css/style.css">
<link rel="stylesheet" href="/static/main/css/main.css">
<link rel="stylesheet" href="/static/module/css/board.css">
<link rel="stylesheet" href="/static/main/css/bootstrap.min.css">
{% endblock %}

{% block js %}
<script src="/static/main/js/jquery-3.5.0.min.js"></script>
<script src="/static/main/js/bootstrap.min.js"></script>
<script src="/static/main/js/main.js"></script>
<script src="/static/module/js/modulesearch.js"></script>
{% endblock %}


{% block content %}
<h2>인식모듈<p>인식모듈 > 조회</p>
</h2>

<hr class="hr1">
<div style="width: 100%">
    <div class="searchfrm">
        <div class="search-content">
            <div style="width: 100%">
                <div style="width: 80%;">
                    <label class="module-label" for="module_name">모듈명</label>
                    <input class="module-input" type="text" id="module_name"/>

                    <label class="module-label" for="module_author">작성자</label>
                    <input class="module-input" type="text" id="module_author"/>
                </div>
            </div>
            <br>
            <div style="width: 100%">
                <div style="width: 80%">
                    <label class="module-label2" for="module_version">버전</label>
                    <input class="module-input" type="text" id="module_version"/>

                    <label class="module-label2" for="module_memo">메모</label>
                    <input class="module-input" type="text" id="module_memo"/>
                </div>
                <button class="btn btn-default" id="search_module">검색
                </button>

            </div>
            <br>
            <div style="width: 100%">
                <div style="width: 80%">
                    <label class="module-label">등록일</label>
                    <input type="date" id="sdate"/><strong class="str_strong"> ~ </strong>
                    <input type="date" id="edate" />
                </div>
            </div>
        </div>

    </div>
</div>
<div class="total_perpage">
    <div class="total_count">총 공지사항 개수 <span id="total_module"></span></div>
    <select style="float: right;" onchange="selectbox(this.value)" id="box">
        <option value="5">5개</option>
        <option value="10" selected id="10">10개</option>
        <option value="20">20개</option>
        <option value="30">30개</option>
        <option value="50">50개</option>
    </select>
</div>
<div class="board_list_wrap">
    <div class="board_list">
        <div class="board_list_head">
            <div class="num">번호</div>
            <div class="name">모듈명</div>
            <div class="version">버전</div>
            <div class="writer">글쓴이</div>
            <div class="filecheck">파일</div>
            <div class="date">작성일</div>
            <div class="view">조회</div>
        </div>
        <div class="board_list_body" id="modulesearch_body">

        </div>
    </div>
    <div class="regbtn">
        <div style="float: right; margin-top: 1em;">
            <button type="button" id="add_module" class="btn btn-default">등록</button>
        </div>
    </div>
    <div class="paging" id="paging">

    </div>
</div>

{% endblock %}
