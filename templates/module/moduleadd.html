{% extends "main/layout.html" %}

{% block css %}
<link rel="shortcut icon" href="/static/main/img/LOGO.png">
<link rel="stylesheet" href="/static/module/css/style.css">
<link rel="stylesheet" href="/static/main/css/main.css">
<link rel="stylesheet" href="/static/module/css/board.css">
<link rel="stylesheet" href="/static/main/css/bootstrap.min.css">
{% endblock %}

{% block js %}
<script src="/static/main/js/jquery-3.5.0.min.js"></script>
<script src="/static/main/js/bootstrap.min.js"></script>
<script src="/static/main/js/main.js"></script>
<script src="/static/main/js/jquery.form.min.js"></script>
<script src="/static/module/js/moduleadd.js"></script>
{% endblock %}

{% block content %}
<h2>인식모듈<p>인식모듈 > 조회 > 등록</p>
</h2>

<hr class="hr1">
<form action="http://15.164.70.209:5000/api/upload_file" method="post" enctype="multipart/form-data"
      onsubmit="return formChk()">
    <div class="notdetail_wrap">
        <table class="boardview">
            <colgroup>
                <col width="15%">
                <col width="60%">
                <col width="15%">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <th scope="row" class="th tit">모듈명</th>
                <td colspan="3" class="td tit">
                    <input class="tit-input" placeholder="모듈명을 입력해주세요." id="add_module_info_module_name"/>
                </td>

            </tr>
            <tr>
                <th scope="row" class="th tit">버전정보</th>
                <td colspan="3" class="td tit">
                    <input class="tit-input" placeholder="버전정보를 입력해주세요." id="add_module_info_version"/>
                </td>

            </tr>
            <tr>
                <th scope="row" class="th">작성자</th>
                <td colspan="3" class="td" id="module_author">
                </td>
            </tr>
            <tr>
                <th scope="row" class="th">첨부파일</th>
                <td class="td">
                    <div id="file_info" style="display: none"><span id="file_span"></span>
                        <button class="x-btn" id="xbtn">&nbsp;X</button>
                    </div>
                    <input name="upload_file_user_key" id="upload_file_user_key" style="display: none"/>
                    <input name="upload_file_request" id="upload_file_request" style="display: none" value="LGMOD0005"/>
                    <input name="upload_file_index" id="upload_file_index" style="display: none"/>
                    <input name="upload_file_file_name" id="upload_file_file_name" style="display: none"/>
                    <input name="upload_file_file_size" id="upload_file_file_size" style="display: none"/>
                    <input type="file" style="width: 50%; display: none" id="upload_file_file"
                           name="upload_file_file">
                </td>
                <th scope="row" class="th"></th>
                <td class="td text-center">
                    <button style="width: 10em; height: 100%; margin: 2px" id="uploadbtn">파일첨부</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="text">
                    <textarea class="content-input" placeholder="모듈메모를 입력해주세요." id="add_module_info_memo"></textarea>
                </td>
            </tr>
            <tr>
                <th scope="row" class="th">첨부파일 업로드 </br>진행율</th>
                <td colspan="3" class="td">
                    <div class="progress">
                        <div class="bar"></div>
                        <div class="percent">0%</div>
                    </div>
                    <div id="status"></div>
                </td>
            </tr>
            </tbody>

        </table>

    </div>

    <div class="text-center" style="width: 100%;margin-bottom: 1rem; margin-top: 1rem;">
        <button type="submit" class="btn btn-default btn-xs" id="add_module2">등록</button>
        <button type="button" class="btn btn-default btn-xs" id="cancel_module">등록 취소</button>
    </div>
</form>
{% endblock %}
