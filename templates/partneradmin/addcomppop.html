<!DOCTYPE html>

<html lang="ko">
<head>
    <title>keymaker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/main/img/LOGO.png">
    <link rel="stylesheet" href="/static/login/css/style.css">
    <link rel="stylesheet" href="/static/main/css/main.css">
    <link rel="stylesheet" href="/static/main/css/bootstrap.min.css">
    <script src="/static/main/js/jquery-3.5.0.min.js"></script>
    <script src="/static/main/js/bootstrap.min.js"></script>
    <script src="/static/partneradmin/js/addcomppop.js"></script>
    <style>

    </style>
</head>

<body>


    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-10 text-center">


                <h2 style="text-align: left">업체 관리<p style="text-align: right; font-size: 1.2vw">회원정보 > 업체관리 > 등록</p>
                </h2>
                <hr class="hr1">


                    <div class="name-div" style="width: 100%; margin-bottom: 1rem; padding: 0px;">
                        <label class="comp-label" id="comp_label">업체명</label>
                        <input type="text" class="regid-input" id="comp_name"/>
                        <button class='btn btn-default' id="comp_checkbtn">중복확인</button>
                        <button class="btn btn-default" id="comp_modbtn">다시입력
                        </button>
                    </div>

                    <div class="addr-div" style="width: 100%; margin-bottom: 1rem; padding: 0px;">
                        <label class="name-label">주소</label>
                        <input class="mod-input" type="text" id="comp_addr"/>
                    </div>

                    <div class="pn-div" style="width: 100%; margin-bottom: 1rem; padding: 0px;">
                        <label class="pn-label">전화번호</label>
                        <input type="text" name="user_pn1" id="comp_pn1"/><strong class="sr1"> ㅡ </strong>
                        <input type="text" name="user_pn2" id="comp_pn2"/><strong class="sr2"> ㅡ </strong>
                        <input type="text" name="user_pw3" id="comp_pn3">

                    </div>

                    <div class="email-div" style="width: 100%; margin-bottom: 1rem; padding: 0px;">
                        <label class="email-label">이메일</label>
                        <input type="text" name="user_email1" id="comp_email1"/> <strong class="sr3">@</strong>
                        <input type="text" name="user_email2" id="comp_email2"/> <strong class="sr4">.</strong>
                        <input type="text" name="user_email3" id="comp_email3">
                    </div>

                    <div class="memo-div" style="width: 100%; margin-bottom: 1rem; padding: 0px;">
                        <label class="name-label" >메모</label>
                        <input class="mod-input" type="text" id="comp_memo"/>
                    </div>

                    <div class="btn-div" style="width: 100%; margin-bottom: 1rem; margin-top: 4em; padding: 0px;">
                        <button type="button" class="pop_addbtn btn btn-default" id="pop_addbtn">등 록</button>
                        <button type="button" class="cancel_comp btn btn-default" onclick="window.close()">등록취소</button>

                    </div>

            </div>

        </div>
    </div>

</body></html>
